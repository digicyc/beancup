{% extends "base.html" %}

{% block title %}Create an account{% endblock %}
{% block css %}
    {% load staticfiles %}
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}

    <form class="form-signin" role="form" action="" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Create an Account</h2>
        <div class="form-group">
            <input type="email" id="id_email" name="email" class="form-control" placeholder="Email">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password">
            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm">
        </div>
        <div class="form-group"></div>
            <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="Firstname">
            <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Lastname">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    </form>
{% endblock %}
